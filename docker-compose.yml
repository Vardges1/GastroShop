version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gastroshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      - DB_DSN=${DB_DSN:-postgres://postgres:postgres@db:5432/gastroshop?sslmode=disable}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PAYMENT_PROVIDER=${PAYMENT_PROVIDER:-yookassa}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-your-shop-id}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-your-secret-key}
      - SKIP_MIGRATIONS=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
      - API_BASE_URL=http://api:8080
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NEXT_PUBLIC_MAP_STYLE=/map/style.json
      - NEXT_PUBLIC_DEFAULT_CURRENCY=RUB
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
      - api

volumes:
  postgres_data:
